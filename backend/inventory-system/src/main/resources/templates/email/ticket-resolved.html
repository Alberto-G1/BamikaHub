<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ticket Resolved</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;color:#111}</style>
</head>
<body>
  <div th:inline="text">
    <h3>Your ticket has been resolved</h3>
    <p>Hi [[${firstName}]],</p>
    <p>Your ticket <strong>[[${ticketSubject}]]</strong> (#[[${ticketId}]]) has been marked as resolved.</p>
    <p>Resolution summary: [[${resolution}]]</p>
    <p><a th:href="@{/support/tickets/{id}(id=${ticketId})}">View ticket</a></p>
    <p>Thanks,<br/>Support Team</p>
  </div>
</body>
</html>
