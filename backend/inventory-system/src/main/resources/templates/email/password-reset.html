<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Password Reset</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;color:#111}.btn{background:#f97316;color:#fff;padding:10px 16px;border-radius:4px;text-decoration:none}</style>
</head>
<body>
  <div th:inline="text">
    <h3>Password reset requested</h3>
    <p>Hi [[${firstName}]],</p>
    <p>Click the button below to reset your password. This link expires in 1 hour.</p>
    <p><a class="btn" th:href="/auth/reset?token=${token}">Reset password</a></p>
    <p>If you didn't request this, please ignore this email.</p>
    <p>Thanks,<br/>BamikaHub Security</p>
  </div>
</body>
</html>
